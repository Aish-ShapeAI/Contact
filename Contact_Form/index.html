<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Form</title>
</head>
<body>
  
  <div class="container">
    <center><h1>Let's Connect !!</h1></center>
  
        <form  action="file.php" method="get" target="_blank">
            
        <label><u>Name</u></label><br><br>
        <i class="fa-solid fa-user"></i>
        <input type="text"  required placeholder="Enter your Full Name"><br><br>

    
        <label><u>Email</u></label><br><br>
        <i class="fa-solid fa-envelope"></i>&nbsp;
        <input type="email" id="" class="" placeholder="Example - you@gmail.com" required><br><br>
        
        <label><u>Phone Number</u></label><br><br>
        <i class="fa-solid fa-mobile"></i>&nbsp;
        <input type="integer" id="" class="" placeholder="10 digit number" maxlength="10" required><br><br>

        <label><u>Subject</u></label><br><br>
        <i class="fa-solid fa-book"></i>&nbsp;
        <input type="text" id="" class="" placeholder="Enter your Subject" required><br><br>

        <label><u>Message(Comments)</u></label><br><br>
        <i class="fa-solid fa-message"></i>&nbsp;
        <textarea type="message" id="" class="" placeholder="Enter your Message" style="height: 80px;"></textarea><br><br>
      
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit">Submit</button>
        
    </form>
    </div>
    </body>
    </html>
